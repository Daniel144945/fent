<!DOCTYPE html>
<html>
<head>
  <title>Gra w Dzika</title>
  <link rel=stylesheet href="style.css">
</head>
<body>
  <h2 id="h"> </h2>
  <div id="gra">
  <h1>Gra w Dzika</h1>
  <img id="dzik" src="foto/dzik.jpg" alt="Dzik">
  <div id="number">1</div>
  
  </div>
  <div id="score"></div>
    <script>
      let number = 1;
      let spr=true;
      let wyn=true;
      let score= 1;
      const dzikImg = document.getElementById('dzik');
  
      const numberDiv = document.getElementById('number');
      const scoreDiv = document.getElementById('score');
      const graDiv = document.getElementById('gra');
      const h = document.getElementById('h');
      let interval = setInterval(updateNumber,1000);

      function updateNumber() {
        if((number % 7 === 0 || number.toString().includes('7')) &&spr !=true){
          h.textContent = "GAME OVER";
          graDiv.textContent = "";
          clearInterval(interval);
        }
        number++;
        score++;
        numberDiv.textContent = number;
        spr=false;
      }

      dzikImg.addEventListener('click', () => {
        spr=true;
        if (number % 7 === 0 || number.toString().includes('7')) {
          updateNumber();
        } else {
          h.textContent = "GAME OVER";
          graDiv.textContent = "";
          clearInterval(interval);
        } 
      });
      
    </script>
</body>
</html>
